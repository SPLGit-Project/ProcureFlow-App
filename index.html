<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json" />
    <title>ProcureFlow</title>
    <script>
      if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost') {
         window.location.href = window.location.href.replace('http:', 'https:');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#15171e', // legacy support if needed
            },
            fontFamily: {
              sans: ['var(--font-family)', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out'
            }
          }
        }
      }
    </script>

<style>
  :root {
    --color-brand: #2563eb; /* Fallback */
    --font-family: ui-sans-serif, system-ui, sans-serif;
  }
  
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent; 
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1; 
    border-radius: 4px;
  }
  .dark ::-webkit-scrollbar-track {
    background: #15171e;
  }
  .dark ::-webkit-scrollbar-thumb {
    background: #2b2d3b;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8; 
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background: #3e4152;
  }

  /* Utility to hide scrollbar but allow scrolling */
  .scrollbar-hide::-webkit-scrollbar {
      display: none;
  }
  .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
  }

  /* Smooth inputs */
  input, select, textarea {
    transition: border-color 0.2s, box-shadow 0.2s;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 dark:bg-[#15171e] text-slate-700 dark:text-slate-200 antialiased transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
